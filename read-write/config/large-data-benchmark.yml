agents:

  - name: "PersonAgent"
    action: "createPerson"
    runsPerIteration: 2000
    trace: false

  - name: "PersonAgent"
    action: "createFriendship"
    runsPerIteration: 10000
    trace: false

  - name: "PersonAgent"
    action: "readAddressFromName"
    runsPerIteration: 100
    trace: false

  - name: "PersonAgent"
    action: "readFriendsOf"
    runsPerIteration: 100
    trace: false

  - name: "PersonAgent"
    action: "readFriendsOfFriends"
    runsPerIteration: 100
    trace: false

traceSampling:
  # Options: `"every"` for every K traces; `"log"` for logarithm with base N
  function: "every"
  arg: 10

run:
  randomSeed: 1
  iterations: 2500
  partitions: 16
  databaseName: "benchmark-large-data"
  recreateDatabase: true
  parallelism: 16

model:
  personsCreatedPerRun: 5
  friendshipsCreatedPerRun: 5
  postCodes: 97
